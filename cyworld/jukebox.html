<!DOCTYPE html>
<html lang="ko">
<head>
    <title>JukeBox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class = wrapper>
        <div class = wrapper__header>
            <div class = wrapper__title>
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/jukebox-1.png">
                    <div class="stitle">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox-2.png">
                    <div class="stitle">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="album"> 
                    <img src="./images/jukebox-3.png">
                    <div class="stitle">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <div class="titleTable">
                    <div class="cd">
                        <input type="checkbox">
                    </div>                    
                    <div class="number" id="num">번호</div>
                    <div class="songTitle" id="songT">곡명</div>
                    <div class="artist" id="art">아티스트</div>
                </div>
                <div class="table">
                    <div class="cd">
                        <input type="checkbox">
                    </div>                    <div class="number">1</div>
                    <div class="songTitle">눈의 꽃</div>
                    <div class="artist">박효신</div>
                </div>
                <div class="table">
                    <div class="cd">
                        <input type="checkbox">
                    </div>                    <div class="number">2</div>
                    <div class="songTitle">사랑스러워</div>
                    <div class="artist">김종국</div>
                </div>
                <div class="table">
                    <div class="cd">
                        <input type="checkbox">
                    </div>                    <div class="number">3</div>
                    <div class="songTitle">내사람:Partner For Life</div>
                    <div class="artist">SG 워너비</div>
                </div>
                <div class="table">
                    <div class="cd">
                        <input type="checkbox">
                    </div>                    <div class="number">4</div>
                    <div class="songTitle">Love Love Love</div>
                    <div class="artist">에픽하이</div>
                </div>
                <div class="table">
                    <div class="cd">
                        <input type="checkbox">
                    </div>
                    <div class="number">5</div>
                    <div class="songTitle">애인...있어요</div>
                    <div class="artist">이은미</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
