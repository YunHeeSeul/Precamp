<!DOCTYPE html>
<html lang="ko">
    <header>
        <title>GAME</title>
        <link href="./styles/game.css" rel="stylesheet">
    </header>

    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="header__title">
                    <div class="title">GAME</div>
                    <div class="subtitle">TODAY'S CHOICE </div>
                </div>
                <div class="line"></div>
            </div>
            <div class="wrapper__body">
                <div class="game__container">
                    <img src="./images/word.png">
                    <div class="game__title">끝말잇기</div>
                    <div class="game__subtitle">제시어 : 뉴비즈코드</div>
                    <div class="search__word">
                        <input class="inputbox" id="input" placeholder="단어를 입력하세요.">
                        <button class="searchbtn">검색</button>
                    </div>
                    <div class="search__result" id="result">결과!</div>
                </div>
                <div class="game__container">
                    <img src="./images/lotto.png">
                    <div class="game__title">LOTTO</div>
                    <div class="game__subtitle">버튼을 누르세요</div>
                    <div class="numberbox">
                        <span>3</span>
                        <span>5</span>
                        <span>10</span>
                        <span>24</span>
                        <span>30</span>
                        <span>34</span>
                    </div>
                    <button class="btn">Button</button>
                </div>
            </div>
        </div>
    </body>
</html>
