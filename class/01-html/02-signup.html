<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <h1>회원가입</h1>
    <input type="text" placeholder="이메일을 입력해 주세요."><br><br>
    <input type="text" placeholder="이름을 입력해 주세요."><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 입력해 주세요."><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 다시 입력해 주세요."><br><br>
    <select>
        <!--disabled 는 선택할 수 없도록 막아주는 역할-->
        <!--selected 는 미리 하나 선택되어 있도록 해주는 역할-->
        <option disabled="true" selected="true">지역을 선택하세요.</option>
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>경기</option>
        <option>제주</option>
    </select>
    <br><br>
    <!--name을 통해 라디오버튼을 그룹지어 줌.-->
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성
    <br><br>
    <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
    <hr>
    <button>가입하기</button>
</body>
</html>
