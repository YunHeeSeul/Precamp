<!DOCTYPE html> <!--최신버전의 html임을 알려줌-->
<html lang="ko"> <!--언어 지정. en일 경우 자동으로 번역 여부를 묻게됨-->
<head>
       <title>Hello World</title>
</head>
<body>
    <h1>heading 1</h1>
    <!--div : 가로 넓이 전체 차지-->
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <hr> <!--가로줄-->
    <!--span : 본인 넓이만큼 차지. 바로 뒤에 달라붙음-->
    <span>this is inline element</span><br>
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>

</body>
</html>
